<header class="bg-gradient-to-r from-gray-700 to-gray-900 text-white p-4 rounded-b-2xl shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold">LinkIt</h1>
            <p id="datetime" class="text-sm bg-indigo-800 text-white px-3 py-1 rounded-full shadow-sm"></p>
        </div>
        <nav class="flex items-center space-x-4">
            <a href="/" class="text-indigo-300 hover:text-indigo-100 transition">Beranda</a>
            <a href="/dashboard" class="text-indigo-300 hover:text-indigo-100 transition">Dashboard</a>
            {% if user %}
            <a href="/profile" class="text-indigo-300 hover:text-indigo-100 transition flex items-center" title="Pengaturan Profil">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </a>
            <button onclick="openLogoutModal()" class="bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 transition ripple flex items-center scale-hover" title="Logout">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h3a3 3 0 013 3v1"></path>
                </svg>
            </button>
            {% else %}
            <a href="/login" class="text-indigo-300 hover:text-indigo-100 transition">Login</a>
            <a href="/register" class="text-indigo-300 hover:text-indigo-100 transition">Register</a>
            {% endif %}
        </nav>
    </div>
</header>
