<header class="bg-gradient-to-r from-gray-700 to-gray-900 text-white p-4 rounded-b-2xl shadow-md">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between">
        <!-- Kiri: Logo + Waktu -->
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold">LinkIt</h1>
            <div id="datetime" class="flex flex-col items-start text-sm bg-indigo-800 text-white px-3 py-2 rounded-full shadow-sm">
                <span id="date"></span>
                <div class="flex items-center space-x-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="time"></span>
                </div>
            </div>
        </div>

        <!-- Tombol menu mobile -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white focus:outline-none" onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Navigasi -->
        <nav id="mobile-menu" class="w-full mt-4 md:mt-0 md:w-auto hidden md:flex flex-col md:flex-row md:items-center md:space-x-4 bg-gray-800 md:bg-transparent rounded-md p-4 md:p-0 transition-all duration-300 ease-in-out">
            <a href="/" class="text-indigo-300 hover:text-indigo-100 transition py-2 px-4 w-full md:w-auto text-center md:text-left" onclick="closeMobileMenu()">Beranda</a>
            <a href="/dashboard" class="text-indigo-300 hover:text-indigo-100 transition py-2 px-4 w-full md:w-auto text-center md:text-left" onclick="closeMobileMenu()">Dashboard</a>

            {% if user %}
            <a href="/profile" class="text-indigo-300 hover:text-indigo-100 transition flex items-center py-2 px-4 w-full md:w-auto text-center md:text-left" onclick="closeMobileMenu()">
                <svg class="w-6 h-6 mr-2 md:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="md:hidden">Profil</span>
            </a>
            <button onclick="openLogoutModal(); closeMobileMenu()" class="bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 transition ripple flex items-center scale-hover py-2 px-4 w-full md:w-auto" title="Logout">
                <svg class="w-6 h-6 mr-2 md:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h3a3 3 0 013 3v1" />
                </svg>
                <span class="md:hidden">Logout</span>
            </button>
            {% else %}
            <a href="/login" class="text-indigo-300 hover:text-indigo-100 transition py-2 px-4 w-full md:w-auto text-center md:text-left" onclick="closeMobileMenu()">Login</a>
            <a href="/register" class="text-indigo-300 hover:text-indigo-100 transition py-2 px-4 w-full md:w-auto text-center md:text-left" onclick="closeMobileMenu()">Register</a>
            {% endif %}
        </nav>
    </div>
</header>
