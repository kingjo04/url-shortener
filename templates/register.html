<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Register</h1>
        <form action="/register" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Register</button>
        </form>
        <p class="text-center text-gray-700 mt-4">Sudah punya akun? <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
        {% if error %}
        <div class="error mt-4 p-4 bg-red-100 rounded-md">
            <p class="text-red-800">{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

</html>
