<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6B7280, #4B5563);
        }
        .error { display: none; }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg transition-all duration-300 hover:shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login - LinkIt</h1>
        {% if user %}
        <p class="text-center text-gray-600 mb-4">Anda sudah login sebagai {{ user.email }} | <a href="#" onclick="openLogoutModal()" class="text-indigo-500 hover:underline">Logout</a></p>
        <p class="text-center"><a href="/" class="text-indigo-500 hover:underline font-semibold">Kembali ke Beranda</a></p>
        {% else %}
        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                       placeholder="email@contoh.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                       placeholder="Masukkan password">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                Login
            </button>
        </form>
        {% if error %}
        <div class="error mt-6 p-4 bg-red-100 rounded-lg fade-in border border-red-300">
            <p class="text-red-800 font-semibold">{{ error }}</p>
        </div>
        {% endif %}
        <p class="text-center text-gray-600 mt-4">Belum punya akun? <a href="/register" class="text-indigo-500 hover:underline">Register</a></p>
        {% endif %}
    </div>
    <!-- Modal untuk konfirmasi logout -->
    <div id="logout-modal" class="modal">
        <div class="modal-content fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Konfirmasi Logout</h2>
            <p class="text-gray-600 mb-4">Yakin ingin logout?</p>
            <div class="flex space-x-2">
                <a href="/logout" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-200">Ya, Logout</a>
                <button type="button" onclick="closeLogoutModal()" class="bg-gray-300 text-gray-800 p-2 rounded-lg hover:bg-gray-400 transition duration-200">Batal</button>
            </div>
        </div>
    </div>
    <script>
        function openLogoutModal() {
            document.getElementById('logout-modal').style.display = 'flex';
        }
        function closeLogoutModal() {
            document.getElementById('logout-modal').style.display = 'none';
        }
    </script>
</body>
</html>
