<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Profil - LinkIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6B7280, #1F2937);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scale-hover:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            pointer-events: none;
            transform: scale(0);
            border-radius: 50%;
            animation: ripple-effect 0.6s ease-out;
        }
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">
    {% include 'header.html' %}
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto transition-all duration-300 hover:shadow-2xl fade-in">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Pengaturan Profil</h1>
            {% if success %}
            <div class="mb-6 p-4 bg-green-100 rounded-lg fade-in">
                <p class="text-green-800 font-semibold">{{ success }}</p>
            </div>
            {% endif %}
            {% if error %}
            <div class="mb-6 p-4 bg-red-100 rounded-lg fade-in">
                <p class="text-red-800 font-semibold">{{ error }}</p>
            </div>
            {% endif %}
            <form method="post" action="/profile">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" required
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password Baru (kosongkan jika tidak ingin mengubah)</label>
                    <input type="password" name="password" id="password"
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                </div>
                <div class="flex justify-end space-x-4">
                    <a href="/dashboard" class="bg-gray-200 text-gray-800 p-3 rounded-md hover:bg-gray-300 transition ripple flex items-center scale-hover">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        Batal
                    </a>
                    <button type="submit" class="bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 transition ripple flex items-center scale-hover">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v6a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V5"></path>
                        </svg>
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </main>
    {% include 'footer.html' %}
    <!-- Modal untuk konfirmasi logout -->
    {% if user %}
    <div id="logout-modal" class="modal">
        <div class="modal-content fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Konfirmasi Logout</h2>
            <p class="text-gray-600 mb-4">Yakin ingin logout?</p>
            <div class="flex space-x-2">
                <a href="/logout" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition ripple">Ya, Logout</a>
                <button type="button" onclick="closeLogoutModal()" class="bg-gray-300 text-gray-800 p-2 rounded-lg hover:bg-gray-400 transition">Batal</button>
            </div>
        </div>
    </div>
    {% endif %}
    <script src="/static/js/scripts.js"></script>
</body>
</html>
